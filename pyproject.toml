[project]
name = "stakefish-test"
version = "0.1.0"
description = "Default template for PDM package"
authors = [
    {name = "Esteban SÃ¡nchez", email = "esteban.sanchez@gmail.com"},
]
dependencies = [
    "fastapi>=0.111.0",
    "python-dotenv>=1.0.1",
    "uvicorn>=0.29.0",
    "toml>=0.10.2",
    "dnspython>=2.6.1",
    "sqlmodel>=0.0.18",
    "pydantic-settings>=2.2.1",
    "psycopg[binary]>=3.1.19",
]
requires-python = "==3.12.*"
readme = "README.md"
license = {text = "None"}


[tool.pdm]
distribution = false

[tool.pdm.scripts]
uvicorn = "uvicorn stakefish_test.main:app --port 3000 --reload --app-dir ./src"

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.2.0",
    "black>=24.4.2",
    "isort>=5.13.2",
    "flake8>=7.0.0",
    "pre-commit>=3.7.0",
    "ruff>=0.4.4",
]
